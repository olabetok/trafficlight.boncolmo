<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script>
        function calculateSimpleInterest() {
            // Get values from the form
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            // Calculate simple interest
            const interest = (principal * rate * time) / 100;

            // Display the result
            console.log('Interest:', interest);
            document.getElementById('result').innerHTML = 'The simple interest is: ' + interest;
        }
    </script>
</head>
<body>

<h2>Simple Interest Calculator</h2>

<form>
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" required>

    <label for="rate">Interest Rate (%):</label>
    <input type="number" id="rate" required>

    <label for="time">Time (in years):</label>
    <input type="number" id="time" required>

    <button type="button" onclick="calculateSimpleInterest()">Calculate</button>
</form>

<p id="result"></p>

</body>
</html>
